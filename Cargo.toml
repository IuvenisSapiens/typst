ureq = { version = "3.1.2", default-features = false, features = ["native-tls", "gzip", "json", "socks-proxy"] }
usvg = { version = "0.45.1", default-features = false, features = ["text"] }
utf8_iter = "1.0.4"
walkdir = "2.5.0"
wasmi = { version = "0.51.1", default-features = false, features = ["simd"] }
web-sys = "0.3.81"
xmlparser = "0.13.6"
xmlwriter = "0.1.0"
xz2 = { version = "0.1.7", features = ["static"] }
yaml-front-matter = "0.1.0"
zip = { version = "6.0.0", default-features = false, features = ["deflate"] }

[profile.dev.package."*"]
opt-level = 2

[profile.release]
lto = "thin"
codegen-units = 1

[profile.release.package."typst-cli"]
strip = true

[workspace.lints.clippy]
blocks_in_conditions = "allow"
comparison_chain = "allow"
iter_over_hash_type = "warn"
manual_is_multiple_of = "allow"
manual_range_contains = "allow"
mutable_key_type = "allow"
uninlined_format_args = "warn"
wildcard_in_or_patterns = "allow"
