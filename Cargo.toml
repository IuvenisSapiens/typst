[workspace]
members = ["crates/*", "docs", "tests", "tests/fuzz"]
default-members = ["crates/typst-cli"]
resolver = "2"

[workspace.package]
version = "0.14.0"
rust-version = "1.90" # also change in ci.yml
authors = ["The Typst Project Developers"]
edition = "2024"
homepage = "https://typst.app"
repository = "https://github.com/typst/typst"
license = "Apache-2.0"
categories = ["compilers"]
keywords = ["typst"]
readme = "README.md"

[workspace.dependencies]
typst = { path = "crates/typst", version = "0.14.0" }
typst-cli = { path = "crates/typst-cli", version = "0.14.0" }
typst-eval = { path = "crates/typst-eval", version = "0.14.0" }
typst-html = { path = "crates/typst-html", version = "0.14.0" }
typst-ide = { path = "crates/typst-ide", version = "0.14.0" }
typst-kit = { path = "crates/typst-kit", version = "0.14.0" }
typst-layout = { path = "crates/typst-layout", version = "0.14.0" }
typst-library = { path = "crates/typst-library", version = "0.14.0" }
typst-macros = { path = "crates/typst-macros", version = "0.14.0" }
typst-pdf = { path = "crates/typst-pdf", version = "0.14.0" }
typst-realize = { path = "crates/typst-realize", version = "0.14.0" }
typst-render = { path = "crates/typst-render", version = "0.14.0" }
typst-svg = { path = "crates/typst-svg", version = "0.14.0" }
typst-syntax = { path = "crates/typst-syntax", version = "0.14.0" }
typst-timing = { path = "crates/typst-timing", version = "0.14.0" }
typst-utils = { path = "crates/typst-utils", version = "0.14.0" }
typst-assets = { git = "https://github.com/typst/typst-assets", rev = "d6a4834" }
typst-dev-assets = { git = "https://github.com/typst/typst-dev-assets", rev = "0b12d75" }
arrayvec = "0.7.6"
az = "1.2.1"
base64 = "0.22.1"
bitflags = { version = "2.9.4", features = ["serde"] }
bumpalo = { version = "3.19.0", features = ["boxed", "collections"] }
bytemuck = "1.24.0"
chinese-number = { version = "0.7.7", default-features = false, features = ["number-to-chinese"] }
chrono = { version = "0.4.42", default-features = false, features = ["clock", "std"] }
ciborium = "0.2.2"
clap = { version = "4.5.50", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.5.59"
clap_mangen = "0.2.31"
codespan-reporting = "0.13.1"
codex = "0.2.0"
color-print = "0.3.7"
comemo = "0.5.0"
csv = "1.4.0"
ctrlc = "3.5.0"
dirs = "6.0.0"
ecow = { version = "0.2.6", features = ["serde"] }
either = "1.15.0"
fastrand = "2.3.0"
flate2 = "1.1.5"
fontdb = { version = "0.23.0", default-features = false }
fs_extra = "1.3.0"
rustc-hash = "2.1.1"
glidesort = "0.1.2"
